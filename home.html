<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>tic-tac-toe</title>
        <link rel='stylesheet' href='./style.css'>
 </head>
    <body>
        <!-- choose sign -->
        <div class='shade'>
            <div class='box'>
                <button id='playX'>X</button>
                <button id='playO'>o</button>
            </div>
        </div>

        <!-- board -->
        <table id='board' class='centered'>
            <tr>
                <td>x</td>
                <td></td>
                <td>o</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>           
    </body>
</html>
